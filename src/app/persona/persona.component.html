<div class="container">
  <div class="row">
    <div class="col-sm">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for=""> Nombre </label>
          <input placeholder="Nombre" type="text" name="nombre"
              class="form-control" [(ngModel)]="nombre">
        </div>
        <!--
        <div class="form-group">
          <label for=""> Correo </label>
          <input placeholder="Correo" type="text" name="correo"
             class="form-control" [(ngModel)]="correo">
        </div>
        -->
        <div class="form-group">
          <label for=""> Edad </label>
          <select class="form-control" name="opcion" id="" [(ngModel)]="edad">
            <option value = "{{n}}" *ngFor="let i of range ; let  n = index">
              {{ i + 1 }} a√±os
            </option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit"> Submit </button>
        <li> {{response | json}} </li>
      </form>
    </div>
    <div class="col-sm">
      <button class="btn btn-success" (click)="cambiaNombre()">Cambiar Nombre</button>
      <button class="btn btn-success" (click)="getCliente()">Llama Api</button>

    </div>
    <div class="col-sm">
      <ul>
        <li> {{nombre}} </li>
        <li> {{edad}} </li>
      </ul>

      <select class="form-control" >
        <option  *ngFor="let i of clientes">
          {{ i.nombre }}
        </option>
      </select>
    </div>
  </div>
</div>
